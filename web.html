<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft server management - web console</title>
</head>
<body>
  <h2>Welcome to Minecraft server management - web console</h2>
  <div id="msgs" style="height:60vh;overflow-y:auto;border-style:solid;border-width:2px;border-color:black;margin:6px;font-family:Lucida Console,Courier New;white-space:nowrap"></div>
  <form id="input" name="input"><span>servmc&gt;</span>
    <input id="cmd" type="text" style="width:60%">
    <input id="submit" type="submit" value="Submit">
  </form>
<script>
var msgs = document.getElementById("msgs");
function append(s) {
  msgs.insertAdjacentHTML("beforeend", s.replace(/\n/g, "<br>"));
  msgs.scrollTop = msgs.scrollHeight;
}

var ws = new WebSocket("ws://" + document.domain + ":" + location.port, "web-console");
ws.onopen = function() {append("WebSocket connected\n");}
ws.onclose = function() {append("WebSocket disconnected\n");}
ws.onmessage = function(msg) {append(msg.data);}

document.getElementById("input").addEventListener('submit', function(e) {
  e.preventDefault();
  ws.send(document.forms["input"]["cmd"].value);
  document.forms["input"]["cmd"].value = "";
});
</script>
</body>
</html>
