<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft server management - web console</title>
</head>
<body>
  <h2>Welcome to Minecraft server management - web console</h2>
  <div id="msgs" style="height:75vh;overflow-y:auto;border-style:solid;border-width:2px;border-color:black"></div>
</body>
<script>
var msgs = document.getElementById("msgs");
function append(s)
{
  msgs.insertAdjacentHTML("beforeend", s.replace(/\n/g, "<br>"));
  msgs.scrollTop = msgs.scrollHeight;
}

var ws = new WebSocket("ws://" + document.domain + ":" + location.port, "web-console");
ws.onopen = function() {append("WebSocket connected\n");}
ws.onclose = function() {append("WebSocket disconnected\n");}
ws.onmessage = function(msg) {append(msg.data);}
</script>
</html>
